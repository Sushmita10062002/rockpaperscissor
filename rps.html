<!DOCTYPE HTML>
<html>
	<head>
		<title>Rock Paper Scissors-Game</title>
		<link rel="stylesheet" href="rps.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="score-board">
			<div id="user-label" class="badges">User</div>
			<span class="user-score">0</span>:<span class="computer-score">0</span>
			<div id="computer-label" class="badges">Computer</div>
		</div>
		<div class="result">
			<p>Paper covers rock. You win!</p>
		</div>
		<div class="choices">
			<div class="choice" id="r">
				<img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
			</div>
			<div class="choice" id="p">
				<img src="https://img.icons8.com/color/48/000000/hand.png"/>
			</div>
			<div class="choice" id="s">
				<img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/>
			</div>
		</div>
		<div class="move-message"><h3>Make your move.</h3></div>
		<script src="rps.js"></script>
	</body>
</html>
